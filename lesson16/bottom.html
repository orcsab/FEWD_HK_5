<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Task List</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="tasklist.css">
    <script type="text/javascript" src="tasklist.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
<!--       <ul class="nav navbar-nav">
        <li>There are <span class="badge" id="taskcount">0</span> tasks pending.</li>
        <li><button class="btn btn-default" type="button" id="clear-all">Clear all items</button></li>
        <li><button class="btn btn-default" type="button" id="clear-complete">Clear completed items</button></li>
      </ul> -->

      <p class="navbar-text">There are <span class="badge" id="taskcount">0</span> tasks pending.</p>
      <button class="navbar-right btn btn-default" type="button" id="clear-all">Clear all items</button>
      <button class="navbar-right btn btn-default" type="button" id="clear-complete">Clear completed items</button>

    </nav>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Task List</h3>
        </div>
        <div class="panel-body">
          <p>Active task list below.  Click an item's text to strike it through as
          complete.  Click again to remove the strike.  The list can be cleared using
          the footer controls.</p>
        </div>
        <table id="tasklist" class="table">
        </table>
      </div>

      <form role="form" id="newtask">
        <label for="submit">New Task:</label>
        <input type="text" class="form-control" name="task" id="taskdesc" placeholder="Enter new task description here.">
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
      </form>
    </div> <!-- container -->

  </body>
</html>
